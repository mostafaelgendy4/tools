<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .issue {
      margin-bottom: 12px;
      padding: 10px;
      background: #f1f1f1;
      border-left: 4px solid #007bff;
    }
    .suggestions {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Grammar Checker</h1>
  <textarea id="textInput" placeholder="Type your sentence here..."></textarea><br>
  <button onclick="checkGrammar()">Check Grammar</button>
  <div class="results" id="results"></div>

  <script>
    async function checkGrammar() {
      const text = document.getElementById("textInput").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Checking...";

      try {
        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            text: text,
            language: "en-US"
          })
        });

        const result = await response.json();

        if (result.matches.length === 0) {
          resultsDiv.innerHTML = "<p>No issues found ðŸŽ‰</p>";
        } else {
          resultsDiv.innerHTML = "";
          result.matches.forEach((match, index) => {
            const issue = document.createElement("div");
            issue.classList.add("issue");

            const context = match.context.text;
            const offset = match.context.offset;
            const length = match.context.length;
            const errorText = context.substr(offset, length);

            issue.innerHTML = `
              <p><b>Issue ${index + 1}:</b> "${errorText}"</p>
              <p class="suggestions">Suggestions: ${match.replacements.map(r => r.value).join(", ")}</p>
            `;

            resultsDiv.appendChild(issue);
          });
        }
      } catch (error) {
        resultsDiv.innerHTML = "Failed to check grammar. Please try again.";
      }
    }
  </script>
</body>
</html>
