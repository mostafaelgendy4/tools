<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Grammar Checker - Correct English Grammar Online</title>
  <meta name="description" content="Free online grammar checker tool. Instantly correct grammar, spelling, and punctuation errors in your English text with smart suggestions.">
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
      --light: #f8f9fa;
      --dark: #2c3e50;
      --gray: #6c757d;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: auto; }
    .grammar-card {
      background: #fff; padding: 30px; border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,.1);
    }
    .header { text-align: center; margin-bottom: 25px; }
    .header h1 { font-size: 2.2rem; color: var(--dark); margin-bottom: 10px; }
    .header p { color: var(--gray); }

    textarea {
      width: 100%; height: 200px; padding: 15px;
      border: 2px solid #e9ecef; border-radius: 10px;
      resize: vertical; font-size: 16px;
    }
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52,152,219,.2);
      outline: none;
    }

    .controls { display: flex; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
    .btn {
      flex: 1; padding: 12px; font-weight: 600;
      border: none; border-radius: 8px;
      cursor: pointer; transition: all .3s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
    }
    .btn-primary:hover { opacity: .9; }
    .btn-secondary { background: #6c757d; color: #fff; }
    .btn-secondary:hover { background: #5a6268; }

    .alert {
      padding: 12px; border-radius: 8px; margin: 15px 0; display: none;
      font-weight: 500;
    }
    .alert-error { background: #f8d7da; color: #721c24; }
    .alert-success { background: #d1edff; color: var(--primary-dark); }

    .loader { display: none; text-align: center; margin: 20px 0; }
    .spinner {
      border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
      border-radius: 50%; width: 50px; height: 50px;
      animation: spin 1s linear infinite; margin: auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .results-section { display: none; margin-top: 20px; }
    .corrected-text {
      background: var(--light); border: 1px solid #e9ecef;
      border-radius: 10px; padding: 15px;
      white-space: pre-wrap; line-height: 1.8;
    }
    .stat-card {
      background: #fff; padding: 10px; border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,.05);
      text-align: center;
    }
    .stat-number { font-size: 1.5rem; color: var(--primary); font-weight: bold; }
    .errors-list .error-item {
      background: #fff3cd; padding: 12px; border-radius: 8px;
      margin: 10px 0; border: 1px solid #ffeaa7;
    }
    .error-message { color: #856404; font-weight: bold; }
    .suggestions { color: var(--success); margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="grammar-card">
      <div class="header">
        <h1>üîç Free Grammar Checker</h1>
        <p>Instantly check grammar, spelling, and punctuation in English text</p>
      </div>

      <div class="alert alert-error" id="errorAlert"></div>
      <div class="alert alert-success" id="successAlert"></div>

      <textarea id="inputText" placeholder="Type or paste your text here...&#10;Example: He go to school every day."></textarea>

      <div class="controls">
        <button class="btn btn-primary" onclick="checkGrammar()">üîç Check Grammar</button>
        <button class="btn btn-secondary" onclick="clearText()">üóëÔ∏è Clear</button>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Checking grammar, please wait...</p>
      </div>

      <div class="results-section" id="resultsSection">
        <h2>‚úÖ Results</h2>
        <div class="stats">
          <div class="stat-card"><div class="stat-number" id="errorsCount">0</div><div>Errors</div></div>
          <div class="stat-card"><div class="stat-number" id="suggestionsCount">0</div><div>Suggestions</div></div>
        </div>

        <h3>üìÑ Corrected Text</h3>
        <div class="corrected-text" id="correctedText"></div>

        <div class="errors-list" id="errorsList"></div>
      </div>
    </div>
  </div>

<script>
let startTime;
async function checkGrammar() {
  const inputText = document.getElementById('inputText').value.trim();
  const loader = document.getElementById('loader');
  const resultsSection = document.getElementById('resultsSection');
  const errorAlert = document.getElementById('errorAlert');
  const successAlert = document.getElementById('successAlert');

  resultsSection.style.display = 'none';
  errorAlert.style.display = 'none';
  successAlert.style.display = 'none';

  if (!inputText) return showError("Please enter some text to check.");
  if (inputText.length < 5) return showError("Please enter at least 5 characters.");

  loader.style.display = 'block';
  startTime = new Date();

  try {
    const response = await fetch('/check-grammar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: inputText })
    });
    const data = await response.json();
    if (!response.ok || !data.success) throw new Error(data.error || "Server error");
    displayResults(data);
    showSuccess("Grammar check completed successfully!");
  } catch (err) {
    showError("Error: " + err.message);
  } finally {
    loader.style.display = 'none';
  }
}

function displayResults(data) {
  document.getElementById('resultsSection').style.display = 'block';
  document.getElementById('errorsCount').textContent = data.errorsCount;
  document.getElementById('suggestionsCount').textContent = data.errors.reduce((c,e)=>c+(e.replacements?.length||0),0);
  document.getElementById('correctedText').textContent = data.correctedText;

  const errorsList = document.getElementById('errorsList');
  errorsList.innerHTML = '';
  if (data.errors.length) {
    const title = document.createElement('h3');
    title.textContent = "‚ö†Ô∏è Detected Errors";
    errorsList.appendChild(title);
    data.errors.forEach((e,i)=>{
      const div=document.createElement('div');
      div.className='error-item';
      div.innerHTML=`
        <div class="error-message">Error ${i+1}: ${e.message}</div>
        ${e.replacements?.length?`<div class="suggestions"><strong>Suggestions:</strong> ${e.replacements.map(r=>r.value).join(', ')}</div>`:''}
        <div style="font-size:0.9rem;color:#555"><strong>Context:</strong> ${e.context || "N/A"}</div>
      `;
      errorsList.appendChild(div);
    });
  }
}

function clearText() {
  document.getElementById('inputText').value='';
  document.getElementById('resultsSection').style.display='none';
  document.getElementById('errorAlert').style.display='none';
  document.getElementById('successAlert').style.display='none';
}

function showError(msg){const e=document.getElementById('errorAlert');e.textContent=msg;e.style.display='block';}
function showSuccess(msg){const e=document.getElementById('successAlert');e.textContent=msg;e.style.display='block';}
</script>
</body>
</html>
