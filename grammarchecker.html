<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h2>Grammar Checker</h2>
  <textarea id="inputText" placeholder="Type your text here..."></textarea>
  <br>
  <button onclick="checkGrammar()">Check Grammar</button>
  <div class="output" id="outputText"></div>

  <script>
    async function checkGrammar() {
      const input = document.getElementById("inputText").value;
      const outputDiv = document.getElementById("outputText");
      outputDiv.innerHTML = "Checking...";

      try {
        const response = await fetch("https://api.openai.com/v1/responses", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4.1-mini",
            input: `Correct the grammar in the following text: ${input}`
          })
        });

        const data = await response.json();
        console.log(data);
        if (data.output && data.output[0].content[0].text) {
          outputDiv.innerHTML = "<b>Corrected Text:</b><br>" + data.output[0].content[0].text;
        } else {
          outputDiv.innerHTML = "No response from API.";
        }
      } catch (error) {
        console.error(error);
        outputDiv.innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
