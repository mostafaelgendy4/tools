<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Checker (Free)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .error {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 10px;
      margin-bottom: 10px;
    }
    .suggestions {
      color: green;
    }
  </style>
</head>
<body>
  <h1>üîç Free Grammar Checker</h1>
  <textarea id="textInput" placeholder="Type your English text here..."></textarea>
  <br>
  <button onclick="checkGrammar()">Check Grammar</button>

  <div class="results" id="results"></div>

  <script>
    async function checkGrammar() {
      const text = document.getElementById("textInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Checking...";

      if (!text) {
        resultsDiv.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter some text.</p>";
        return;
      }

      try {
        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            text: text,
            language: "en-US"
          })
        });

        const data = await response.json();
        console.log(data);

        if (!data.matches || data.matches.length === 0) {
          resultsDiv.innerHTML = "<p style='color:green;'>‚úÖ No errors found!</p>";
          return;
        }

        resultsDiv.innerHTML = "<h3>‚ö†Ô∏è Errors Found:</h3>";
        data.matches.forEach((match, i) => {
          resultsDiv.innerHTML += `
            <div class="error">
              <strong>Error ${i + 1}:</strong> ${match.message} <br>
              <span class="suggestions">üí° Suggestions: ${
                match.replacements.map(r => r.value).join(", ") || "None"
              }</span>
              <br><em>Context:</em> ${match.context.text}
            </div>
          `;
        });
      } catch (err) {
        resultsDiv.innerHTML = "<p style='color:red;'>‚ùå Error: " + err.message + "</p>";
      }
    }
  </script>
</body>
</html>
