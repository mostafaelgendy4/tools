<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    .results { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîç Grammar Checker</h1>
  <textarea id="inputText" placeholder="Type your text here..."></textarea><br>
  <button onclick="checkGrammar()">Check Grammar</button>

  <div class="results" id="results"></div>

  <script>
    async function checkGrammar() {
      const text = document.getElementById("inputText").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Checking...";

      try {
        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            text: text,
            language: "en-US"
          })
        });

        const data = await response.json();

        if (data.matches.length === 0) {
          resultsDiv.innerHTML = "<p style='color:green'>‚úÖ No errors found!</p>";
        } else {
          resultsDiv.innerHTML = "<h3>‚ö†Ô∏è Errors Found:</h3>";
          data.matches.forEach((match, i) => {
            resultsDiv.innerHTML += `
              <div class="error">
                <p><strong>Error ${i+1}:</strong> ${match.message}</p>
                <p><strong>Suggestion:</strong> ${match.replacements.map(r => r.value).join(", ") || "None"}</p>
                <hr>
              </div>
            `;
          });
        }

      } catch (error) {
        resultsDiv.innerHTML = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
